name: smart_meter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_core: ^3.10.1
  firebase_data_connect: ^0.1.2+7
  firebase_database: ^11.3.1
  fl_chart: ^0.70.2
  syncfusion_flutter_gauges: ^28.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: AmazonEmber
      fonts:
        - asset: google_fonts/amazon-ember/Amazon Ember Cd RC.otf
        - asset: google_fonts/amazon-ember/Amazon Ember Cd RC Bold.otf
          weight: 400
        - asset: google_fonts/amazon-ember/Amazon Ember Cd RC Bold Italic.ttf
          style: italic
        - asset: google_fonts/amazon-ember/Amazon Ember Cd RC Light.ttf
          weight: 100
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
